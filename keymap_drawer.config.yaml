draw_config:
  key_w: 60.0
  key_h: 56.0
  split_gap: 30.0
  combo_w: 28.0
  combo_h: 26.0
  key_rx: 6.0
  key_ry: 6.0
  n_columns: 1
  dark_mode: true
  separate_combo_diagrams: true
  svg_extra_style: |
    /* Gruvbox Dark Theme for Corne keymap - Portrait orientation */
    
    /* Background and main container */
    svg { 
      background-color: #1d2021; 
    }
    
    /* Default key styling */
    .key { 
      fill: #3c3836; 
      stroke: #504945; 
      stroke-width: 1; 
    }
    
    /* Key text styling */
    .key .tap, .key .hold, .key .shifted { 
      fill: #ebdbb2; 
      font-family: 'Fira Code', 'JetBrains Mono', monospace; 
    }
    
    /* Layer-specific key colors using Gruvbox palette */
    .key.layer-0 { fill: #3c3836; } /* Default layer - dark1 */
    .key.layer-1 { fill: #cc241d; } /* Lower layer - bright red */
    .key.layer-2 { fill: #458588; } /* Raise layer - bright blue */
    .key.layer-3 { fill: #b16286; } /* Mouse layer - bright purple */
    
    /* Held keys */
    .held { 
      fill: #d79921; 
      stroke: #fabd2f; 
      stroke-width: 2; 
    }
    
    /* Ghost/transparent keys */
    .ghost { 
      fill: #282828; 
      stroke: #665c54; 
      stroke-width: 1; 
      opacity: 0.6; 
    }
    
    /* Combo styling */
    .combo { 
      fill: #689d6a; 
      stroke: #8ec07c; 
      stroke-width: 1; 
      font-size: 11px; 
    }
    .combo .label { 
      fill: #1d2021; 
      font-weight: bold; 
    }
    
    /* Layer labels and headers */
    .layer-header { 
      fill: #ebdbb2; 
      font-size: 16px; 
      font-weight: bold; 
    }
    
    /* Special key types */
    .mod { fill: #d65d0e; } /* Modifier keys - bright orange */
    .trans { fill: #928374; opacity: 0.7; } /* Transparent keys - gray */
    .none { fill: #282828; opacity: 0.3; } /* Empty keys */
    
    /* Improve text contrast */
    .key.layer-1 .tap, .key.layer-1 .hold { fill: #fbf1c7; }
    .key.layer-2 .tap, .key.layer-2 .hold { fill: #fbf1c7; }
    .key.layer-3 .tap, .key.layer-3 .hold { fill: #fbf1c7; }
    .held .tap, .held .hold { fill: #1d2021; font-weight: bold; }
    
parse_config:
  preprocess: true
  zmk_combos: {}
